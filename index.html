<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

   <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
   <!-- Moment JS -->
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/af.js"></script> -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styel.css">

    <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>



  </head>

  <body>

    <!-- Train Schedule -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">The Robinson</h1>
        <!-- Digital clock -->
        <div class="clock">
        	<span id="hour"></span>
        	<span id="minute"></span>
        	<span id="second"></span>
        </div>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current train schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-schedule'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Train ino-->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="train-time-input">First Train Time (HH:mm 24 Hour clock)</label>
                  <input class="form-control" id="train-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="train-frequency-input">Frequency (min)</label>
                  <input class="form-control" id="train-frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              </form>

              <audio src ="assets/mp3/train.mp3" autoplay></audio>
              <audio src ="assets/mp3/train2.wav" autoplay></audio>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>

  </body>

</html>
